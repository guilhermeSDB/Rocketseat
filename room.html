<!DOCTYPE html>

    <head>
        <title>Rocket.Q - Perguntas e Respoastas</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="/styles/room.css">
        <link rel="stylesheet" href="/styles/global.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div id="room" class="content">

        <header>
            <a href="">
                <img src="images/Logo.svg" alt="Rocket.Q Logo"/>
            </a>            
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="images/copy 1.svg" alt="Copiar numero da sala">
                </div>
                <a href="#" class="button">
                    <img src="images/users 2.svg" alt="Criar uma sala">Criar sala
                </a>
            </div>
            
        </header>

        <main>
            <section id="question-form">
            <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question"></label>
            
                    <textarea name="question" id="question" placeholder="O que voce quer perguntar?">                        
                    </textarea>

                    <footer>
                        <div class="">
                            <img src="images/cadeado.svg" alt="Cadeado">
                            Essa pergunta é anônima
                        </div>
                            <button class="button">Enviar</button>                       
                    </footer>
                </form>
            </section>  
            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">

                        <div class="question-content">
                            <div class="user">
                                <img src="images/Avatar.svg" alt="">
                            </div>

                            <div class="question">

                            </div>
                        </div>

                        <div class="actions">

                        </div>

                    </div>

                </div>
            </section>          
        </main>

    </div>   

</body>

</html>
